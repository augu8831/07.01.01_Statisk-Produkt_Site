<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kmw3xha.css" />
    <title>Product List</title>
  </head>
  <body>
    <header class="header">
      <h1>Et brand</h1>
      <nav class="nav">
        <ul>
          <li><a href="category.html">Shop</a></li>
          <li><a href="/#">Brands</a></li>
          <li><a href="/#">SALE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Bestsellers</h2>
      <template id="smallProductTemplate">
        <div class="productlist_grid">
          <article class="smallProduct">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1543.webp" alt="" />
            <h3>Basket-Biz Sneaker</h3>
            <p class="categoryname">Footwear | Unisex | Puma</p>
            <p>DKK 3499,-</p>
            <a href="productpage.html">VIEW</a>
          </article>
          <article>
            <img src="https://kea-alt-del.dk/t7/images/webp/1000/1544.webp" alt="" />
            <h3>Basket Bump Sneaker</h3>
            <p class="categoryname">Footwear | Unisex | Puma</p>
            <p>DKK 3499,-</p>
            <a href="productpage.html">VIEW</a>
          </article>
          <article class="discountitem">
            <img src="https://kea-alt-del.dk/t7/images/jpg/640/1554.jpg" alt="" />
            <h3>Blue Sipper</h3>
            <p class="categoryname">Waterbottles | Unisex | Quechua</p>
            <p class="beforeprice">DKK 249,-</p>
            <div class="procent">
              <p>DKK 199,-</p>
              <p>-20%</p>
            </div>
            <a href="productpage.html">VIEW</a>
          </article>
          <article class="soldOut">
            <img src="https://kea-alt-del.dk/t7/images/webp/1000/1525.webp" alt="" />
            <h3>Deck Navy Blue Backpack</h3>
            <p class="categoryname">Bags | Unisex | Puma</p>
            <p>DKK 1299,-</p>
            <a href="productpage.html">VIEW</a>
          </article>
        </div>
      </template>
    </main>
    <script src="js/productlist.js"></script>
  </body>
</html>
