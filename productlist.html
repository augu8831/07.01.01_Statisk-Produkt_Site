<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kmw3xha.css" />
    <title>Product List</title>
  </head>
  <body class="productlist">
    <header class="header">
      <h1>Et Brand</h1>
      <nav class="nav">
        <ul>
          <li><a href="category.html">Shop</a></li>
          <li><a href="/#">Brands</a></li>
          <li><a href="/#">SALE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Apparel</h2>
      <!-- <div class="productlist_grid"> -->
      <template id="smallProductTemplate">
        <article class="smallProduct">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1543.webp" alt="Produkt" />
          <h3>Basket-Biz Sneaker</h3>
          <p class="categoryname">Footwear | Unisex | Puma</p>
          <p class="price">DKK 3499,-</p>
          <a class="read-more" href="productpage.html">VIEW</a>
        </article>
      </template>
      <!-- <template> -->
      <article class="smallProduct">
        <img src="https://kea-alt-del.dk/t7/images/webp/1000/1544.webp" alt="Produkt" />
        <h3>produkt</h3>
        <p class="categoryname">Footwear | Unisex | Puma</p>
        <p class="price">DKK 3499,-</p>
        <a class="read-more" href="productpage.html">VIEW</a>
      </article>
      <!-- </template> -->
      <!-- <template> -->
      <article class="smallProduct discountitem">
        <img src="https://kea-alt-del.dk/t7/images/jpg/640/1554.jpg" alt="Produkt" />
        <h3>Blue Sipper</h3>
        <p class="categoryname">Waterbottles | Unisex | Quechua</p>
        <p class="beforeprice">DKK 249,-</p>
        <div class="procent">
          <p>DKK 199,-</p>
          <p>-20%</p>
        </div>
        <a class="read-more" href="productpage.html">VIEW</a>
      </article>
      <!-- </template> -->
      <!-- <template> -->
      <article class="smallProduct soldOut">
        <img src="https://kea-alt-del.dk/t7/images/webp/1000/1525.webp" alt="Produkt" />
        <h3>Deck Navy Blue Backpack</h3>
        <p class="categoryname">Bags | Unisex | Puma</p>
        <p class="price">DKK 1299,-</p>
        <a class="read-more" href="productpage.html">VIEW</a>
      </article>
      <!-- </div> -->
      <!-- </template> -->
    </main>
    <script src="js/productlist.js"></script>
  </body>
</html>
